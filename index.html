<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Calendar App</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="eventSummary">
      <h1>EVENT SUMMARY</h1>
      <ul id="event-list"></ul>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>

      <input id="eventTitleInput" placeholder="Event Title" />
      <input id="eventLocationName" placeholder="event location name" />
      <input id="eventCityInput" placeholder="event city location" />
      <input id="eventCountryInput" placeholder="event country location" />
      <input
        list="meetingTypes"
        placeholder="meeting Type"
        id="types"
        onfocus="this.value=''"
        onchange="this.blur();"
      />

      <datalist id="meetingTypes">
        <option value="online"></option>
        <option value="live"></option>
        <option value="personal"></option>
        <option value="exam"></option>
        <option value="other"></option>
      </datalist>

      <input id="timePicker" type="time" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
    </div>

    <div id="addEvents">
      <h2>New Event</h2>
    </div>

    <div id="modalBackDrop"></div>

    <script src="index.js"></script>
  </body>
</html>
